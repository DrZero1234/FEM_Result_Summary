<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
      <div class="window-wrapper">
        <div class="result">
          <h3>Your Result</h3>
          <div class="score">
            <h1>76</h1>
            <span>of 100</span>
          </div>
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="overall-stat">
          <div class="stat reaction">
            <div class="stat-data">
              <img src="./assets/images/icon-reaction.svg" />
              <span>Reaction</span>
            </div>
            <div class="stat-score">
                <span class="user-score">80</span> / 100
            </div>
          </div>
          <div class="stat memory">
            <div class="stat-data">
              <img src="./assets/images/icon-memory.svg" />
              <span>Memory</span>
            </div>
            <div class="stat-score">
              <span class="user-score">92</span> / 100
            </div>
          </div>
          <div class="stat verbal">
            <div class="stat-data">
              <img src="./assets/images/icon-verbal.svg" />
              <span>Verbal</span>
            </div>
            <div class="stat-score">
              <span class="user-score">61</span> / 100
            </div>
          </div>
          <div class="stat visual">
            <div class="stat-data">
              <img src="./assets/images/icon-visual.svg" />
              <span>Visual</span>
            </div>
            <div class="stat-score">
              <span class="user-score">72</span> / 100
            </div>
          </div>
          </div>
        <button>Continue</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
